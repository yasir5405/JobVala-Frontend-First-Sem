<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <header>
            <h2 class="logo">Jobwala</h2>
            <div id="imm"><img src="smalllogo.jpeg" alt=""></div>
            <nav class="navigation">
                <a onclick="reloadPage()" href="#">Home</a>
                <a href="about-us.html">About</a>
                <a href="/resume-maker/resume-maker.html">Resume Maker</a>
                <a href="/services page/services.html">Jobs</a>
                <button class="btnLogin-popup">Login</button>
            </nav>
        </header>
    
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
    
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
    
            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    
    
        <div id="home">
            <span id="circle"></span>
            <div id="right">
    
                <img id="ram" src="happy-employee-team-transparent-background-upscaled-removebg.png" alt="APPLY FAST"><img id="ram2"
                    src="D:\project\20231008_114858.pn" alt="">
            </div>
            <div id="search">
                <input id="jobs" placeholder="   Search Job Title, Company, Skills" type="search">
                <select name="dropdown" id="state">
                    <option value="Select experience" selected> &nbsp; &nbsp; Select experience</option>
                    <option value="Fresher">Fresher(less than 1year)</option>
                    <option value="1 year">1 year</option>
                    <option value="2 year">2 years</option>
                    <option value="3 year">3 years</option>
                    <option value="4 year">4 years</option>
                    <option value="5 year">5 years</option>
                    <option value="6 year">6 years</option>
    
    
                </select>&nbsp; <input id="country" placeholder="   Enter location" type="search"><br>
    
            </div>

            <button class="notifi">Get Notified!</button>
    
        <div id="yourjob">Find your dream job <br>now!</div>
